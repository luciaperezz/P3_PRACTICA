<!-- Para solucionar esto, 3 OPCIONES 
    Opcion 1: Cambiar el orden y poner el bosy delante del script
    Opcion 2: Poner onload en body
    Opcion 3: Poner window.onload en script
-->
<html>
    <script>
        const funcionCarga1 = () => {
            document.getElementById("titulo").innerHTML = "NUEVO TITULO";
        };
    </script>
    <body onload="funcionCarga1">
        <h1 id="tiulo">Hello World!</h1>
    </body>
</html>

<html>
    <script>
        const funcionCarga2 = () => {
            document.getElementById("titulo").innerHTML = "NUEVO TITULO";
        };
        window.onload = funcionCarga2;
    </script>
    <body onload="funcionCarga2">
        <h1 id="tiulo">Hello World!</h1>
    </body>
</html>
